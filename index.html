<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Language Selection</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Files/Stylesheets/Normalize.css"/>

    <link rel="stylesheet" href="Files/Stylesheets/General.css"/>
    <link rel="stylesheet" href="Files/Stylesheets/MediaQueries.css"/>
    <link rel="stylesheet" href="Files/Stylesheets/Style.css"/>

    <link rel="manifest" href="Manifest.webmanifest"/>

    <link rel="icon" type="image/png" href="Files/Icon.png"/>
    <link rel="apple-touch-icon" href="Files/PWA.png"/>

    <link id="theme-name-404" rel="stylesheet"/>

    <script src="Files/Scripts.js"></script>
    <script src="Files/404.js"></script>

    <noscript><link rel="stylesheet" href="Files/Stylesheets/Auto/Material.css"/></noscript>
  </head>

  <body>
    <!-- If language is set, redirect user -->
    <script>
      if(lang != "unset") {
        window.location.href = lang + "/Index.html";
      }
    </script>

    <article class="content">
      <h1>Language selection</h1>

      <div id="lang-form">

      </div>

      <script>
        document.getElementById('lang-form').insertAdjacentHTML('afterbegin', `<p>Select your language / Selecciona tu idioma.</p>
        <form onsubmit="return changeLangIndex();">
          <label for="lang">Languages</label>
          <select id="lang" type="text">
            <option lang="en" value="en">English</option>
            <option lang="es" value="es">Español</option>
          </select>

          <input type="submit" value="Redirect" />
        </form>`)
      </script>

      <nav>
        <details open>
          <summary>
            <h1>Languages</h1>
          </summary>

          <ul>
            <li><a class="list-link" href="en/index.html">English</a></li>
            <li><a class="list-link" href="es/index.html">Español</a></li>
          </ul>

        </details>
      </nav>

    </article>
  </body>
</html>
