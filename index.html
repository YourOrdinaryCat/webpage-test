<!doctype html>
<html>
  <link rel="stylesheet" href="style.css"
  <head>
    <title>Chonc</title>
    <link rel="icon" type="image/png" href="assets/icon.png"/>
  </head>
  <body>
    <!-- Title -->
    <h1>Chonc</h1>

    <!-- Pictures that change with dark/light mode -->
    <div class="horizontal-stack">
      <a>
        <picture>
          <source srcset="dark/images/A.jpeg" media="(prefers-color-scheme: dark)">
          <img src="light/images/A.jpeg">
          <figcaption>Image changes with dark mode</figcaption>
        </picture>
      </a>

      <a>
        <picture>
          <source srcset="dark/images/B.jpeg" media="(prefers-color-scheme: dark)">
          <img src="light/images/B.jpeg">
          <figcaption>Image changes with dark mode</figcaption>
        </picture>
      </a>

      <a>
        <picture>
          <source srcset="dark/images/C.jpeg" media="(prefers-color-scheme: dark)">
          <img src="light/images/C.jpeg">
          <figcaption>Image changes with dark mode</figcaption>
        </picture>
      </a>

      <a>
        <picture>
          <img src="assets/icon.png">
          <figcaption>Image doesn't change with dark mode</figcaption>
        </picture>
      </a>
    </div>

    <!-- Divider -->
    <hr class="divider">
  </body>
</html>
